{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete your user?</p>
        <input class="btn btn-danger" type="submit" value="Confirm">
        <button class="btn btn-warning btn-redirect" type="button" data-redirect-url="{% url 'users:profile' %}">Back</button>
    </form>
{% endblock %}
