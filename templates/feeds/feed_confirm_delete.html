{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this feed?</p>
        <input class="btn btn-danger" type="submit" value="Confirm">
        <button class="btn btn-warning btn-redirect" type="button" data-redirect-url="{% url 'feeds:list' %}">Cancel</button>
    </form>
{% endblock %}
